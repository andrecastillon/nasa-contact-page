<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Nasa Contact Page</title>
</head>
<body>
 <div id="container">
  <div id="Photo">
    <h1>Nasa</h1>
    <img src="/spacephoto.jpg" alt="Photo of Space">
  </div>
  <div id="Info">
    <div class="social-media">
      <h2>Social Media</h2>
      <p>Twitter - @Nasa</p>
      <p>Facebook - @Nasa</p>
      <p>Instagram - @Nasa</p>
      <p>Youtube - @Nasa</p>
    </div>
    <div class="office-info">
      <h2>Office Info</h2>
      <p>Public Communications</p>
      <p>NASA Headquarters</p>
      <p>300 E. Street SW, Suite 5R30</p>
      <p>Washington, DC 20546</p>
      <p>(202) 358-0001 (Office)</p>
      <p>(202) 358-4338 (Fax)</p>
    </div>
    <div class="contact-us">
      <h2>Contact Us</h2>

    </div>
  </div>
</div>
</body>
</html>
